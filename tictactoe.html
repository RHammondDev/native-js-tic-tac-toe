<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Page for my Tic Tac Toe Game" />
        <meta name="author" content="Robin Hammond" />
        <title>Tic Tac Toe xoxo</title>
        <link rel="stylesheet" href="css/style.css">    
    </head>
    <body>
        <section>
            <h1 class="game--title">Tic Tac Toe xoxo</h1>
            <p> This game was made with the help of the following tutorial <a href="https://dev.to/bornasepic/pure-and-simple-tic-tac-toe-with-javascript-4pgn">Pure and Simple - Tic Tac Toe with Javascript</a> <br/>
                <h3> To go back to the Homepage <a href="../../index.html"> Click HERE</a></h3></p>
            <div class="game--container">
                <div data-cell-index="0" class ="cell"></div>
                <div data-cell-index="1" class ="cell"></div>
                <div data-cell-index="2" class ="cell"></div>
                <div data-cell-index="3" class ="cell"></div>
                <div data-cell-index="4" class ="cell"></div>
                <div data-cell-index="5" class ="cell"></div>
                <div data-cell-index="6" class ="cell"></div>
                <div data-cell-index="7" class ="cell"></div>
                <div data-cell-index="8" class ="cell"></div>
            </div>
            <h2 class="game--status"></h2>
            <button class="game--restart">Restart Game</button>
        </section>
        <script src="javascript/script.js"></script>
    </body>
</html>
